---
layout: compress
---
<html lang="en">
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			            </a>
                    </h3>
                    {% include social-links.html %}
                  <hr class="hr-line">
                  <h3 class="title">
                          <a class="btn zoombtn" href="{{ site.url }}/featured">
                              <img alt="(star)" src="/assets/img/star_48x48.png" style="height: 12px; width: 12px;"> Featured
                          </a>
                         <a class="btn zoombtn" href="{{ site.url }}/project">
                             Data Projects
                         </a>
                          <a class="btn zoombtn" href="{{ site.url }}/diy">
                             DIY Projects
                          </a>
                         <a class="btn zoombtn" href="{{ site.url }}/tutorial">
                             Musings
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/about">
                             About
                         </a>
                 </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
