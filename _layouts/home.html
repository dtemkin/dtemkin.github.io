<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container_dark animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" alt="" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			            </a>
                    </h3>
                    {% include social-links.html %}
                  <hr class="hr-line">
                  <h3 class="title">
                         <a class="btn zoombtn" href="{{ site.url }}/latest">
                             Latest
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/projects">
                             Data Projects
                         </a>
                          <a class="btn zoombtn" href="{{ site.url }}/diy">
                             DIY Adventures
                          </a>
                         <a class="btn zoombtn" href="{{ site.url }}/tutorials">
                             Tutorials
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/about">
                             About
                         </a>
                 </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
